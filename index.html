<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="Pantalla.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id ="linea-resultat"></div>
                <div id ="linea-usuari"></div>
            </div>
                <button class="action2 col-2" onclick="pantalla.reset()">C</button>
                <button onclick="pantalla.borrar()" class="action3">&larr;</button>
                <button class="action operador" onclick="pantalla.count()" value="dividir">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="action operador" onclick="pantalla.count()" value="multiplicar">X</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="action operador" onclick="pantalla.count()" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="action operador" onclick="pantalla.count()" value="sumar">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero" onclick="pantalla.count2()">.</button>
                <button class="action3 operador" onclick="pantalla.count()" value="igual">=</button>
            
        </div>
    </div>
</body>
</html>
